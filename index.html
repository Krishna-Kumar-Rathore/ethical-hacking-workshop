<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ethical Hacking Workshop 2025 - NIT Rourkela. Learn cybersecurity, penetration testing, and ethical hacking with hands-on approach." />
    <meta name="keywords" content="ethical hacking, cybersecurity, NIT Rourkela, workshop, penetration testing, security" />
    <meta name="author" content="NIT Rourkela CSE Department" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ethical Hacking Workshop 2025 | NIT Rourkela" />
    <meta property="og:description" content="Join our comprehensive 2-week ethical hacking workshop. Learn cybersecurity fundamentals with hands-on experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ethical-hacking-workshop.vercel.app" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <title>Ethical Hacking Workshop 2025 | NIT Rourkela</title>
    
    <style>
      /* Loading animation */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        color: #00ff88;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #1e293b;
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00ff88, #0088ff);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #0088ff, #8844ff);
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <h3 class="font-heading text-xl">Loading Workshop Portal...</h3>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loader after page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          loader.classList.add('fade-out');
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
